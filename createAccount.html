<html lang="en">
<head>

<body>
    <main>
    <div id="create-account-card">
        <h2>Create New Account</h2>
       
        <form id = "user-form"> 

        <label for="userEmail">Email:</label><br>
        <input name="email" id="email" type="email" required autofocus> <br>

        <label for="password">Password:</label> <br>
        <input name="password" id="pass" type="password" required><br>

        <input id="signUpButton" name="sign-up" type="submit" value="Sign Me Up">


      </form>
        
    </div>
    
</main>

<script type="module" src="signup.js"></script>
</body>

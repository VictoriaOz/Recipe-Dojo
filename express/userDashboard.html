<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Dojo | Your Dashboard</title>
    <link rel="stylesheet" href="userDashboard.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa&display=swap" rel="stylesheet">
    <link src="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
</head>
<body>
    <header>
        <h2>Recipe Dashboard</h2>
        <div id="account-menu">
        <button id= "manage-account" type="button" href="accountManager.html">Manage Account</button>
        <button id= "log-out" type="button" value="Log Out">Log Out</button>
        <h4  id="user"></h4>
    </div>
    </header>

    <div id="search">
        <input name="search" id="search-bar" type="text">
        <input id="search-button" name="search" type="submit" value="Search"> 
        <div id="add-recipe">
            <a href="addRecipe.html" id="add">Add Recipe <i class="fa fa-plus-circle"></i></a>
           </div>
    
    </div>
        
       <br><br><br>
        <div id="recipe-icons">   
        </div>
    
        
        <div id="recipe-card">
            <div id="top-of-card">
                <h2 id="RecipeName"></h2>
                <p id="items"># of ingreidents: </p>
                <p id="time">Cooking/Prep time: </p>
            </div>
            <div id="ingredients">
                <h4 id="ing">Ingredients</h4>
                <ul id="ingList"></ul>
            </div>
    
            <div id="directions">
                <h4 id="dir">Directions</h4>
                <ol id="dirList"></ol>            
            </div>
            
            <p id="reference">Reference: </p>
            <div id="bottom-of-card">
                <button id="edit">Edit</button>
                <button id="print" onClick="window.print();">Print</button>
                <button id="share">Share</button>
                <button id="delete">Delete</button>
                <button id="Close">Close</button>
            </div>

            <div id="share-form">
                <h2 id="shareTitle">Share this recipe!</h2>
                <label for="recieverEmail">Enter Email:</label>
                <input type="email" id="recieverEmail" name="recieverEmail">
                <button type="submit" id="shareEmail">Share</button> 
                <button id="close">Close</button> 
            </div>
    
        </div>

        <div id="edit-recipe">
            <form id="recipe">
     
                <h2 id="RecipeName">Edit Recipe</h2>
                   <br><label for="nameOfRecipe">Name of Recipe:</label>
                   <input name="nameOfRecipe" id="nameOfRecipe" type="text" require><br>
       
                   <label for="numberOfIngreidents">Number of Ingredients: </label>
                   <input name="numberOfIngreidents" id="numIngredients" type="number" min="1"><br>
       
                   <label for="cookingTime">Cooking/Prep time:</label>
                   <input name="coookingTime" id="cookingTime" type="text" placeholder="15 minutes">
               
                   <h4>Add Ingredients</h4>
                   <input name="ing" id="ING" type="text" placeholder="Ex. 2 cups of all-purpose flour">
                   <input name="addIng" id="addIng" type="button" value="Add">
                   <input name="removeIng" id="removeIng" type="button" value="Remove">
                  
                  <ul id="ingredList">
                  </ul>
             
                   <h4>Add Directions</h4>
                   <input name="dir" id="DIR" type="textarea" placeholder="Preheat oven to 350 degrees and line two baking sheets.">
                   <input name="addDir" id="addDir" type="button" value="Add">
                   <input name="removeDir" id="removeDir" type="button" value="Remove">
       
                   <ol id="fixDir">
                   </ol>
       
                   <br><br><label for="Refernce">Reference (if applicable):</label>
                   <input name="Reference" id="Reference" type="text" ><br><br>
       
       
                 <button id="update">Save</button>
                  <input name="exit" id="exit" type="button" value="Exit" onclick="window.location.href = 'userDashboard.html';">
           </form>
        </div>
    

    
   
   <!-- <script type="module" src="config.js"></script>-->
    <script type="module" src="logout.js"></script>
   
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="login.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa&display=swap" rel="stylesheet">
  

</head>

<body>
  <main id="main-holder">
    <h1>Recipe Dojo</h1>
    <h2 id="login-header">Login</h2>
    
    <form id="login-form">
      <label for="email">Email: </label>
      <input type="email" name="email" id="username-field" class="login-form-field" required>
      <label for="password">Password: </label>
      <input type="password" name="password" id="password-field" class="login-form-field" required>
      <input type="submit" value="Login" id="login-form-submit">
    </form>

    <a class="sign-up" href="createAccount.html">I need to sign up for an account</a><br>
    <a href="changePassword.html" class="forgot-pw">I forgot my password</a>
   
  </main>
  <script type="module" src="login.js"></script>
</body>

</html>

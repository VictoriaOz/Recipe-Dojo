<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Dojo | Add Recipe</title>
    <link rel="stylesheet" href="addRecipe.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa&display=swap" rel="stylesheet">
</head>
<body>
<main id="addRecipe">
    <h2>Add Recipe</h2>

    <form id="recipe">
     
         <h4>Recipe Information</h4>
            <br><label for="nameOfRecipe">Name of Recipe:</label>
            <input name="nameOfRecipe" id="nameOfRecipe" type="text" require><br>

            <label for="numberOfIngreidents">Number of Ingredients: </label>
            <input name="numberOfIngreidents" id="numIngredients" type="number" min="1"><br>

            <label for="cookingTime">Cooking/Prep time:</label>
            <input name="coookingTime" id="cookingTime" type="text" placeholder="15 minutes">
        
            <h4>Add Ingredients</h4>
            <input name="ing" id="ing" type="text" placeholder="Ex. 2 cups of all-purpose flour">
            <input name="addIng" id="addIng" type="button" value="Add">
            <input name="removeIng" id="removeIng" type="button" value="Remove">
           
           <ul id="ingList">
           </ul>
      
            <h4>Add Directions</h4>
            <input name="dir" id="dir" type="textarea" placeholder="Preheat oven to 350 degrees and line two baking sheets.">
            <input name="addDir" id="addDir" type="button" value="Add">
            <input name="removeDir" id="removeDir" type="button" value="Remove">

            <ol id="dirList">
            </ol>

            <br><label for="Refernce">Reference (if applicable):</label>
            <input name="Reference" id="Reference" type="text" ><br>


           <input name="addRecipe" id="addToCollection" type="submit" value="Save">
           <input name="exit" id="exit" type="button" value="Exit" onclick="window.location.href = 'userDashboard.html';">
    </form>
    <script type="module" src="config.js"></script>
    <script type="module" src="addRecipe.js"></script>
</main>
</body>
</html>
